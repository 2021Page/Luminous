{% extends 'page/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}
  {% block extrahead %}
  <title>Luminous</title>
  <link rel="stylesheet" href="{% static 'page/css/main.css' %}">
  {% endblock extrahead %}
</head>

<body>
  {% block content %}
  <main id="main">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'page/img/main/main2.jpg' %}">
        </div>
        <div class="carousel-item">
          <img src="{% static 'page/img/main/main9.jpg' %}">
        </div>
      </div>
    </div>
  </main>

  <!--Best-->
  <div class="title">Best</div>
  <section class="container text-centerd">
    <div class="row">
      {% for best in bests %}
      <div class="col-sm-4" style="text-align:center">
        <a href="{% url 'detail' best.id %}" style="text-decoration: none; color: black;">
          <img class="content" src="{{ best.image.url }}" style="overflow: hidden; width:70%; height:auto;">
          <p style="font-size:20px; ">{{ best.title }}<br>${{ best.price }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </section>

  <!--New-->
  <div class="title" style="margin-top: 90px;">New</div>
  <section class="container text-center">
    <div class="row">
      {% for new in news %}
      <div class="col-sm-4" style="text-align:center">
        <a href="{% url 'detail' new.id %}" style="text-decoration: none; color: black;">
          <img class="content" src="{{ new.image.url }}" style="overflow: hidden; width:70%; height:auto;">
          <p style="font-size:20px; ">{{ new.title }}<br>${{ new.price }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
    </div>
  </section>

  <!--Event-->
  <section class="container-fluid">
    <div class="row" style="margin-top: 70px;">
      <div class="col-sm-6">
        <img class="event" src="{% static 'page/img/main/jenny.jpg' %}">
      </div>
      <div class="col-sm-6">
        <img class="event" src="{% static 'page/img/main/jenny3.png' %}">
      </div>
    </div>
  </section>

    <script src="{% static 'page/js/base.js' %}"></script>
  {% endblock content %}

</body>

</html>

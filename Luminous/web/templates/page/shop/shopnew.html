{% extends 'page/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    {% load static %}
    {% block extrahead %}
    {% endblock %}
</head>

<body>
    {% block content %}
    <h1 style="padding:17px; background-color:#EBF5FF" id = "head">Shop_New</h1><br>

    <section class="container text-center">
        {% if products %}
        <div class="row">
            {% for product in products %}
            <div class="col-sm-4">
                <img src="{{ product.image.url }}" style="overflow: hidden;" width="70%" height="auto">
                <p style="font-size:20px; text-align:center; margin-bottom: 40px;">{{ product.title }}<br>${{ product.price }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </section>

    {% endblock content %}
</body>

</html>

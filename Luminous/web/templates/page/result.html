{% extends 'page/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    {% load static %}
    {% block extrahead %}
    {% endblock %}
</head>

<body>
    {% block content %}

    <section class="container-fluid">
        <h1 style="padding:17px; background-color:#EBF5FF; text-align: center;" id="head">Results of ' {{ searchstr }} '</h1>
        {% if products %}
        <div class="container">
            <div class="row">
                {% for product in products %}
                <div class="col-md-3 ml-10 mr-10">
                    <img src="{{ product.image.url }}" width="100%">
                    <br>
                    <p>{{ product.title }}<br>{{ product.price }}</p>
                </div>
            {% endfor %}
            </div>
            
        </div>
        {% endif %}
    </section>

    {% endblock content %}
</body>

</html>
